logging:
  version: 1
  root:
    handlers:
      # - default
      - console
    level: DEBUG
  loggers:
    bobcat_idp:
      level: DEBUG
  handlers:
    # default:
      # class: logging.FileHandler
      # filename: 'debug.log'
      # formatter: default
    console:
      class: logging.StreamHandler
      'stream': 'ext://sys.stdout'
      formatter: default
  formatters:
    default:
      format: '%(asctime)s %(name)s %(levelname)s %(message)s'

session_cookie_name: oidc_op
port: &port 8000
domain: &domain 127.0.0.1
server_name: &server_name 127.0.0.1:8000
base_url: &base_url https://127.0.0.1:8000

key_def: &key_def
  -
    type: RSA
    use:
      - sig
  -
    type: EC
    crv: "P-256"
    use:
      - sig

OIDC_KEYS: &oidc_keys
    'private_path': data/oidc_op/private/jwks.json
    'key_defs': *key_def
    'public_path': data/static/jwks.json
    'read_only': False
    # otherwise OP metadata will have jwks_uri: https://127.0.0.1:5000/None!
    'uri_path': 'static/jwks.json'

session_jwk: 'data/oidc_op/private/session.json'

op:
  server_info:
    issuer: *base_url
    verify_ssl: False
    capabilities:
      response_types_supported:
        - code
        - token
        - id_token
        - "code token"
        - "code id_token"
        - "id_token token"
        - "code id_token token"
        - none
      response_modes_supported:
        - query
        - fragment
        - form_post
      subject_types_supported:
        - public
        - pairwise
      grant_types_supported:
        - authorization_code
        - implicit
        - urn:ietf:params:oauth:grant-type:jwt-bearer
        - refresh_token
      claim_types_supported:
        - normal
        - aggregated
        - distributed
      claims_parameter_supported: True
      request_parameter_supported: True
      request_uri_parameter_supported: True
      frontchannel_logout_supported: True
      frontchannel_logout_session_supported: True
      backchannel_logout_supported: True
      backchannel_logout_session_supported: True
      check_session_iframe: https://127.0.0.1:5000/check_session_iframe
    id_token:
      class: oidcendpoint.id_token.IDToken
      kwargs:
        default_claims:
          email:
            essential: True
          email_verified:
            essential: True
    token_handler_args:
      jwks_def:
        private_path: private/token_jwk.json
        read_only: False
        key_defs:
          -
            type: oct
            bytes: 24
            use:
              - enc
            kid: code
          -
            type: oct
            bytes: 24
            use:
              - enc
            kid: refresh
      code:
        lifetime: 600
      token:
        class: oidcendpoint.jwt_token.JWTToken
        lifetime: 3600
        add_claims:
          - email
          - email_verified
          - phone_number
          - phone_number_verified
        add_claim_by_scope: True
        aud:
          - https://example.org/appl
      refresh:
        lifetime: 86400
    jwks:
      *oidc_keys

    template_dir: oidc_op/templates
    template_handler: django.template.Template

    endpoint:
      webfinger:
        path: '.well-known/webfinger'
        class: oidcendpoint.oidc.discovery.Discovery
        kwargs:
          client_authn_method: null
      provider_info:
        path: ".well-known/openid-configuration"
        class: oidcendpoint.oidc.provider_config.ProviderConfiguration
        kwargs:
          client_authn_method: null
      registration:
          path: registration
          class: oidcendpoint.oidc.registration.Registration
          kwargs:
            client_authn_method: null
            client_secret_expiration_time: 432000
      authorization:
          path: authorization
          class: oidcendpoint.oidc.authorization.Authorization
          kwargs:
            client_authn_method: null
      token:
          path: token
          class: oidcendpoint.oidc.token.AccessToken
          kwargs:
            client_authn_method:
              - client_secret_post
              - client_secret_basic
              - client_secret_jwt
              - private_key_jwt
      userinfo:
          path: userinfo
          class: oidcendpoint.oidc.userinfo.UserInfo
      end_session:
          path: session
          class: oidcendpoint.oidc.session.Session
          kwargs:
              logout_verify_url: verify_logout
              post_logout_uri_path: post_logout
              signing_alg: "ES256"
    userinfo:
      # TODO -> port to a django specific resource
      # Develop a Django oidcendpoint class
      class: oidcendpoint.user_info.UserInfo
      kwargs:
        db_file: ../example/data/oidc_op/private/users.json
    authentication:
      # TODO -> port to django auth !!!
      # Develop a Django oidcendpoint class
      user:
        acr: oidcendpoint.user_authn.authn_context.INTERNETPROTOCOLPASSWORD
        class: oidc_op.authn_methods.UserPassDjango
        kwargs:
          # this would override web resource where credentials will be POSTed
          # append the trailing slash or add APPEND_SLASH=False in Django settings.py
          verify_endpoint: 'verify/oidc_user_login/'
          template: oidc_login.html

          # removed in Django: it will use Django's authbackends
          # db:
            # class: oidcendpoint.util.JSONDictDB
            # kwargs:
              # json_path: data/oidc_op/private/passwd.json

          page_header: "Testing log in"
          submit_btn: "Get me in!"
          user_label: "Nickname"
          passwd_label: "Secret sauce"
      #anon:
        #acr: oidcendpoint.user_authn.authn_context.UNSPECIFIED
        #class: oidcendpoint.user_authn.user.NoAuthn
        #kwargs:
          #user: diana
    cookie_dealer:
      class: oidcendpoint.cookie.CookieDealer
      kwargs:
        sign_jwk: data/oidc_op/private/cookie_sign_jwk.json
        sign_alg: 'SHA256'
        # enc_jwk: 'data/oidc_op/private/cookie_enc_jwk.json'
        default_values:
            name: oidc_op
            domain: *domain
            path: /
            max_age: 3600
    login_hint2acrs:
      class: oidcendpoint.login_hint.LoginHint2Acrs
      kwargs:
        scheme_map:
          email:
            - oidcendpoint.user_authn.authn_context.INTERNETPROTOCOLPASSWORD
